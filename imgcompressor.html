<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-hover: #3a56d4;
            --secondary-color: #f8f9ff;
            --text-color: #2b2d42;
            --light-text: #6c757d;
            --border-color: #e0e0e0;
            --success-color: #4cc9f0;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.1);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: #f8fafc;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.5;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            overflow: hidden;
            transition: var(--transition);
        }

        .compressor-header {
            padding: 24px;
            background: linear-gradient(135deg, var(--primary-color) 0%, #3f37c9 100%);
            color: white;
            text-align: center;
        }

        .compressor-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .compressor-header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .compressor-body {
            padding: 30px;
        }

        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: var(--border-radius);
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 30px;
            position: relative;
            background-color: var(--secondary-color);
        }

        .upload-area.highlight {
            border-color: var(--primary-color);
            background-color: rgba(67, 97, 238, 0.05);
        }

        .upload-area input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .upload-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(67, 97, 238, 0.1);
            border-radius: 50%;
            color: var(--primary-color);
            font-size: 36px;
            transition: var(--transition);
        }

        .upload-area:hover .upload-icon {
            transform: scale(1.05);
        }

        .upload-area p {
            color: var(--light-text);
            margin-top: 10px;
        }

        .upload-area .file-info {
            margin-top: 15px;
            font-weight: 500;
            color: var(--primary-color);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-group label {
            font-weight: 500;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .control-group label svg {
            margin-right: 8px;
            width: 18px;
            height: 18px;
        }

        .range-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .range-value {
            min-width: 40px;
            text-align: center;
            font-weight: 600;
            color: var(--primary-color);
        }

        input[type="range"] {
            flex: 1;
            height: 8px;
            -webkit-appearance: none;
            background: var(--border-color);
            border-radius: 4px;
            outline: none;
            transition: var(--transition);
        }

        input[type="range"]:hover {
            background: #d0d0d0;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: white;
            font-size: 0.95rem;
            transition: var(--transition);
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 16px;
        }

        select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 1rem;
            width: 100%;
            box-shadow: var(--shadow-sm);
        }

        .btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn svg {
            width: 18px;
            height: 18px;
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .result-card {
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            border: 1px solid var(--border-color);
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .result-image-container {
            position: relative;
            padding-top: 75%;
            overflow: hidden;
        }

        .result-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .result-details {
            padding: 18px;
        }

        .result-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 0.85rem;
            color: var(--light-text);
        }

        .result-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-weight: 700;
            color: var(--primary-color);
            font-size: 1.1rem;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--light-text);
            margin-top: 2px;
        }

        .progress-container {
            height: 6px;
            background: #f0f0f0;
            border-radius: 3px;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--success-color);
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        .download-btn {
            display: block;
            text-align: center;
            background: var(--primary-color);
            color: white;
            padding: 10px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .download-btn:hover {
            background: var(--primary-hover);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--light-text);
        }

        .empty-state svg {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
            opacity: 0.6;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .compressor-body {
                padding: 20px;
            }
            
            .upload-area {
                padding: 30px 15px;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .compressor-header h1 {
                font-size: 1.5rem;
            }
            
            .compressor-header p {
                font-size: 0.85rem;
            }
            
            .result-stats {
                flex-direction: column;
                gap: 10px;
            }
            
            .stat {
                text-align: left;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-card {
            animation: fadeIn 0.3s ease forwards;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="compressor-header">
            <h1>Image Compressor</h1>
            <p>Reduce image file size without losing quality</p>
        </div>
        
        <div class="compressor-body">
            <div class="upload-area" id="dropZone">
                <input type="file" id="fileInput" accept="image/*" multiple>
                <div class="upload-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                    </svg>
                </div>
                <h3>Drag & drop images here</h3>
                <p>or click to browse files</p>
                <div class="file-info" id="fileInfo"></div>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <label for="quality">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                        </svg>
                        Compression Quality
                    </label>
                    <div class="range-container">
                        <input type="range" id="quality" min="1" max="100" value="80">
                        <span class="range-value" id="qualityValue">80%</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <label for="outputFormat">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zM16 13a1 1 0 011-1h2a1 1 0 011 1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-6z" />
                        </svg>
                        Output Format
                    </label>
                    <select id="outputFormat">
                        <option value="auto">Auto (Same as input)</option>
                        <option value="jpg">JPEG (Best for photos)</option>
                        <option value="png">PNG (Best for transparency)</option>
                        <option value="webp">WebP (Modern format)</option>
                    </select>
                </div>
                
                <button id="compressBtn" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4" />
                    </svg>
                    Compress Images
                </button>
            </div>
            
            <div class="results" id="results">
                <div class="empty-state">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 8l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2M5 3a2 2 0 00-2 2v1c0 8.284 6.716 15 15 15h1a2 2 0 002-2v-1c0-8.284-6.716-15-15-15H5z" />
                    </svg>
                    <h3>No images uploaded yet</h3>
                    <p>Your compressed images will appear here</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const fileInput = document.getElementById('fileInput');
            const dropZone = document.getElementById('dropZone');
            const fileInfo = document.getElementById('fileInfo');
            const qualitySlider = document.getElementById('quality');
            const qualityValue = document.getElementById('qualityValue');
            const outputFormat = document.getElementById('outputFormat');
            const compressBtn = document.getElementById('compressBtn');
            const resultsDiv = document.getElementById('results');
            
            // State
            let files = [];
            let isProcessing = false;
            
            // Event Listeners
            qualitySlider.addEventListener('input', updateQualityDisplay);
            dropZone.addEventListener('dragover', handleDragOver);
            dropZone.addEventListener('dragleave', handleDragLeave);
            dropZone.addEventListener('drop', handleDrop);
            fileInput.addEventListener('change', handleFileSelect);
            compressBtn.addEventListener('click', startCompression);
            
            // Functions
            function updateQualityDisplay() {
                qualityValue.textContent = `${qualitySlider.value}%`;
            }
            
            function handleDragOver(e) {
                e.preventDefault();
                dropZone.classList.add('highlight');
            }
            
            function handleDragLeave() {
                dropZone.classList.remove('highlight');
            }
            
            function handleDrop(e) {
                e.preventDefault();
                dropZone.classList.remove('highlight');
                
                if (e.dataTransfer.files.length) {
                    files = Array.from(e.dataTransfer.files);
                    fileInput.files = e.dataTransfer.files;
                    updateFileInfo();
                }
            }
            
            function handleFileSelect() {
                files = Array.from(this.files);
                updateFileInfo();
            }
            
            function updateFileInfo() {
                if (files.length === 0) {
                    fileInfo.textContent = '';
                    compressBtn.disabled = true;
                    return;
                }
                
                const totalSize = files.reduce((sum, file) => sum + file.size, 0);
                fileInfo.textContent = `${files.length} file(s) selected • ${formatBytes(totalSize)}`;
                compressBtn.disabled = false;
                
                // Hide empty state if files are selected
                const emptyState = document.querySelector('.empty-state');
                if (emptyState) {
                    emptyState.style.display = 'none';
                }
            }
            
            function startCompression() {
                if (files.length === 0 || isProcessing) return;
                
                isProcessing = true;
                compressBtn.disabled = true;
                compressBtn.innerHTML = `
                    <div class="loading-spinner"></div>
                    Compressing...
                `;
                
                // Clear previous results but keep empty state hidden
                resultsDiv.innerHTML = '';
                
                const quality = qualitySlider.value;
                const format = outputFormat.value;
                
                // Process each file sequentially
                processFiles(files, quality, format)
                    .finally(() => {
                        isProcessing = false;
                        compressBtn.disabled = false;
                        compressBtn.innerHTML = `
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4" />
                            </svg>
                            Compress Images
                        `;
                    });
            }
            
            async function processFiles(files, quality, format) {
                for (const file of files) {
                    try {
                        await compressAndDisplay(file, quality, format);
                    } catch (error) {
                        console.error('Error processing file:', file.name, error);
                        // You could show an error message for this file
                    }
                }
            }
            
            function compressAndDisplay(file, quality, format) {
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        const img = new Image();
                        img.src = e.target.result;
                        
                        img.onload = function() {
                            const canvas = document.createElement('canvas');
                            const ctx = canvas.getContext('2d');
                            canvas.width = img.width;
                            canvas.height = img.height;
                            ctx.drawImage(img, 0, 0);
                            
                            // Determine output format
                            let outputFormatType = format === 'auto' 
                                ? file.type.split('/')[1] || 'jpeg' 
                                : format;
                            
                            // Convert to correct MIME type
                            let mimeType;
                            switch(outputFormatType.toLowerCase()) {
                                case 'jpg':
                                case 'jpeg':
                                    mimeType = 'image/jpeg';
                                    break;
                                case 'png':
                                    mimeType = 'image/png';
                                    break;
                                case 'webp':
                                    mimeType = 'image/webp';
                                    break;
                                default:
                                    mimeType = 'image/jpeg';
                            }
                            
                            // Compress image
                            canvas.toBlob(function(blob) {
                                displayResult(file, blob, img.width, img.height);
                                resolve();
                            }, mimeType, quality / 100);
                        };
                        
                        img.onerror = function() {
                            console.error('Error loading image:', file.name);
                            resolve();
                        };
                    };
                    
                    reader.onerror = function() {
                        console.error('Error reading file:', file.name);
                        resolve();
                    };
                    
                    reader.readAsDataURL(file);
                });
            }
            
            function displayResult(originalFile, compressedBlob, width, height) {
                const originalSize = originalFile.size;
                const compressedSize = compressedBlob.size;
                const reduction = ((originalSize - compressedSize) / originalSize * 100).toFixed(2);
                
                const fileName = originalFile.name.substring(0, originalFile.name.lastIndexOf('.'));
                const fileExt = compressedBlob.type.split('/')[1];
                
                const resultCard = document.createElement('div');
                resultCard.className = 'result-card';
                
                resultCard.innerHTML = `
                    <div class="result-image-container">
                        <img src="${URL.createObjectURL(compressedBlob)}" class="result-image" alt="Compressed">
                    </div>
                    <div class="result-details">
                        <div class="result-meta">
                            <span>${fileName.substring(0, 20)}${fileName.length > 20 ? '...' : ''}.${fileExt}</span>
                            <span>${width}×${height}</span>
                        </div>
                        
                        <div class="progress-container">
                            <div class="progress-bar" style="width: ${100 - reduction}%"></div>
                        </div>
                        
                        <div class="result-stats">
                            <div class="stat">
                                <div class="stat-value">${formatBytes(originalSize)}</div>
                                <div class="stat-label">Original</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${formatBytes(compressedSize)}</div>
                                <div class="stat-label">Compressed</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${reduction}%</div>
                                <div class="stat-label">Smaller</div>
                            </div>
                        </div>
                        
                        <a href="${URL.createObjectURL(compressedBlob)}" 
                           download="${fileName}_compressed.${fileExt}" 
                           class="download-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="16" height="16">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                            </svg>
                            Download
                        </a>
                    </div>
                `;
                
                resultsDiv.appendChild(resultCard);
            }
            
            function formatBytes(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        });
    </script>
</body>
</html>
