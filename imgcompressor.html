<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .compressor-container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 30px;
        }

        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 25px;
            position: relative;
        }

        .upload-area:hover {
            border-color: #4a6cf7;
            background-color: #f8f9ff;
        }

        .upload-area input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .upload-icon {
            font-size: 48px;
            color: #4a6cf7;
            margin-bottom: 15px;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 25px;
        }

        .quality-control, .format-control {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            background: #e0e0e0;
            border-radius: 4px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: #4a6cf7;
            border-radius: 50%;
            cursor: pointer;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
        }

        button {
            background: #4a6cf7;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s;
            align-self: flex-end;
            margin-left: auto;
        }

        button:hover {
            background: #3a5bd9;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .result-item {
            background: #f8f9ff;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .result-image {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .result-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .download-btn {
            background: #4a6cf7;
            color: white;
            text-align: center;
            padding: 8px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            margin-top: auto;
        }

        @media (max-width: 600px) {
            .compressor-container {
                padding: 20px;
            }
            
            .upload-area {
                padding: 30px 20px;
            }
            
            .controls {
                flex-direction: column;
                gap: 15px;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="compressor-container">
        <div class="upload-area" id="dropZone">
            <input type="file" id="fileInput" accept="image/*" multiple>
            <div class="upload-icon">+</div>
            <p>Drag & drop images or click to browse</p>
        </div>
        
        <div class="controls">
            <div class="quality-control">
                <label for="quality">Quality: <span id="qualityValue">80</span>%</label>
                <input type="range" id="quality" min="1" max="100" value="80">
            </div>
            
            <div class="format-control">
                <label>Output Format:</label>
                <select id="outputFormat">
                    <option value="auto">Auto (Same as input)</option>
                    <option value="jpg">JPEG</option>
                    <option value="png">PNG</option>
                    <option value="webp">WebP</option>
                </select>
            </div>
            
            <button id="compressBtn" disabled>Compress</button>
        </div>
        
        <div class="results" id="results"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const dropZone = document.getElementById('dropZone');
            const qualitySlider = document.getElementById('quality');
            const qualityValue = document.getElementById('qualityValue');
            const outputFormat = document.getElementById('outputFormat');
            const compressBtn = document.getElementById('compressBtn');
            const resultsDiv = document.getElementById('results');
            
            let files = [];
            
            // Update quality value display
            qualitySlider.addEventListener('input', function() {
                qualityValue.textContent = this.value;
            });
            
            // Handle drag and drop
            dropZone.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.classList.add('dragover');
            });
            
            dropZone.addEventListener('dragleave', function() {
                this.classList.remove('dragover');
            });
            
            dropZone.addEventListener('drop', function(e) {
                e.preventDefault();
                this.classList.remove('dragover');
                
                if (e.dataTransfer.files.length) {
                    files = Array.from(e.dataTransfer.files);
                    fileInput.files = e.dataTransfer.files;
                    updateUI();
                }
            });
            
            // Handle file selection
            fileInput.addEventListener('change', function() {
                files = Array.from(this.files);
                updateUI();
            });
            
            // Compress button click
            compressBtn.addEventListener('click', function() {
                if (files.length === 0) return;
                
                compressBtn.disabled = true;
                compressBtn.textContent = 'Compressing...';
                resultsDiv.innerHTML = '';
                
                const quality = qualitySlider.value;
                const format = outputFormat.value;
                
                // Process each file
                files.forEach(file => {
                    compressImage(file, quality, format);
                });
            });
            
            function updateUI() {
                compressBtn.disabled = files.length === 0;
            }
            
            function compressImage(file, quality, format) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                    
                    img.onload = function() {
                        // Create canvas for compression
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        
                        // Determine output format
                        let outputFormatType = format === 'auto' 
                            ? file.type.split('/')[1] || 'jpeg' 
                            : format;
                        
                        // Convert to correct MIME type
                        let mimeType;
                        switch(outputFormatType.toLowerCase()) {
                            case 'jpg':
                            case 'jpeg':
                                mimeType = 'image/jpeg';
                                break;
                            case 'png':
                                mimeType = 'image/png';
                                break;
                            case 'webp':
                                mimeType = 'image/webp';
                                break;
                            default:
                                mimeType = 'image/jpeg';
                        }
                        
                        // Compress image
                        canvas.toBlob(function(blob) {
                            displayResult(file, blob, img.width, img.height);
                            
                            // Re-enable button when all files are processed
                            if (resultsDiv.children.length === files.length) {
                                compressBtn.disabled = false;
                                compressBtn.textContent = 'Compress';
                            }
                        }, mimeType, quality / 100);
                    };
                };
                
                reader.readAsDataURL(file);
            }
            
            function displayResult(originalFile, compressedBlob, width, height) {
                const originalSize = originalFile.size;
                const compressedSize = compressedBlob.size;
                const reduction = ((originalSize - compressedSize) / originalSize * 100).toFixed(2);
                
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                
                const fileName = originalFile.name.substring(0, originalFile.name.lastIndexOf('.'));
                const fileExt = compressedBlob.type.split('/')[1];
                
                resultItem.innerHTML = `
                    <img src="${URL.createObjectURL(compressedBlob)}" class="result-image" alt="Compressed">
                    <div class="result-info">
                        <span>Original: ${formatBytes(originalSize)}</span>
                        <span>${reduction}% smaller</span>
                    </div>
                    <div class="result-info">
                        <span>Compressed: ${formatBytes(compressedSize)}</span>
                        <span>${width}×${height}</span>
                    </div>
                    <a href="${URL.createObjectURL(compressedBlob)}" download="${fileName}_compressed.${fileExt}" class="download-btn">Download</a>
                `;
                
                resultsDiv.appendChild(resultItem);
            }
            
            function formatBytes(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        });
    </script>
</body>
</html>
